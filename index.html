<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randumduck's Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.2);
        }
        a {
            color: #ff9a9e;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Randumduck's Script</h1>
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Script Name</th>
                <th>Number of Times Ran</th>
                <th>Details (OS Type, Hostname, IP Address)</th>
            </tr>
        </thead>
        <tbody id="counter-table">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <footer>
        <p><a href="https://github.com/randumduck/script-counter" target="_blank">View on GitHub</a></p>
    </footer>

    <script>
        fetch('https://raw.githubusercontent.com/randumduck/script-counter/main/counter.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('counter-table');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.serial_number}</td>
                        <td>${entry.script_name}</td>
                        <td>${entry.count}</td>
                        <td>${entry.details.map(detail => `${detail.os_name}, ${detail.hostname}, ${detail.ip_address}`).join('<br>')}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
