<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Run Counter</title>
</head>
<body>
    <h1>Script Run Counter</h1>
    <p id="counter">Loading...</p>

    <script>
        fetch('https://raw.githubusercontent.com/your_username/script-counter/main/counter.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('counter').innerText = data;
            });
    </script>
</body>
</html>
