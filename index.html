
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Run Counter</title>
</head>
<body>
    <h1>Script Run Counter</h1>
    <p>Counter: <span id="counter">Loading...</span></p>
    <p>Last updated by script running on: <strong>ubuntu (127.0.1.1)</strong></p>

    <script>
        fetch('https://raw.githubusercontent.com/randumduck/script-counter/main/counter.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('counter').innerText = data;
            });
    </script>
</body>
</html>
